dist: trusty
matrix:
  include:
    - language: cpp
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-7
          packages:
            - clang-7
            - clang++-7
      script:
        - export CC=clang-7
        - export CXX=clang++-7
        - mkdir build && cd build && cmake .. && make -j 4

    - language: python
      python:
        - "2.7"
        - "3.6"
        - "3.7"
      install:
        pip install .
      script:
        - python -c 'from kcollections import Kset, Kdict'
