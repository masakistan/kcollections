jobs:
  include:
    - os: osx
      osx_image: xcode10.1
      language: generic
      env: TOXENV=py37
      addons:
        homebrew:
          # update: true
          packages: pyenv
    - os: osx
      osx_image: xcode10.1
      language: generic
      env: TOXENV=py36
      addons:
        homebrew:
          # update: true
          packages: pyenv
    - os: osx
      osx_image: xcode10.1
      language: generic
      env: TOXENV=py35
      addons:
        homebrew:
          # update: true
          packages: pyenv
    - os: osx
      osx_image: xcode10.1
      language: generic
      env: TOXENV=py34
      addons:
        homebrew:
          # update: true
          packages: pyenv
    - os: osx
      osx_image: xcode10.1
      language: generic
      env: TOXENV=py27
      addons:
        homebrew:
         # update: true
         packages: pyenv
    - sudo: required
      services:
        - docker
      env:
        - DOCKER_IMAGE=quay.io/pypa/manylinux1_x86_64 TOXENV=27
    - sudo: required
      services:
        - docker
      env:
        - DOCKER_IMAGE=quay.io/pypa/manylinux1_x86_64 TOXENV=34
    - sudo: required
      services:
        - docker
      env:
        - DOCKER_IMAGE=quay.io/pypa/manylinux1_x86_64 TOXENV=35
    - sudo: required
      services:
        - docker
      env:
        - DOCKER_IMAGE=quay.io/pypa/manylinux1_x86_64 TOXENV=36
    - sudo: required
      services:
        - docker
      env:
        - DOCKER_IMAGE=quay.io/pypa/manylinux1_x86_64 TOXENV=37
before_install:
  - echo "$TRAVIS_OS_NAME";
    if [ $TRAVIS_OS_NAME == "linux" ];
    then
      pip install --user --upgrade twine;
    fi
install:
  - echo "$TRAVIS_OS_NAME";
    if [ $TRAVIS_OS_NAME == "linux" ];
    then
      echo "linux";
      mkdir dist wheelhouse;
      echo "building linux...";
      docker pull $DOCKER_IMAGE;
    else
      echo "mac os";
    fi
script:
  - if [ $TRAVIS_OS_NAME == "linux" ];
    then
      if [ $TOXENV == "27" ];
      then
        docker run --rm -v `pwd`:/io $DOCKER_IMAGE $PRE_CMD /io/travis/build_wheels.sh "$TOXENV";
      elif [ $TOXENV == "34" ];
      then
        docker run --rm -v `pwd`:/io $DOCKER_IMAGE $PRE_CMD /io/travis/build_wheels.sh "$TOXENV";
      elif [ $TOXENV == "35" ];
      then
        docker run --rm -v `pwd`:/io $DOCKER_IMAGE $PRE_CMD /io/travis/build_wheels.sh "$TOXENV";
      elif [ $TOXENV == "36" ];
      then
        docker run --rm -v `pwd`:/io $DOCKER_IMAGE $PRE_CMD /io/travis/build_wheels.sh "$TOXENV";
      elif [ $TOXENV == "37" ];
      then
        docker run --rm -v `pwd`:/io $DOCKER_IMAGE $PRE_CMD /io/travis/build_wheels.sh "$TOXENV";
      fi
    else
      if [ $TOXENV == "py27" ];
      then
        echo "testing python 2";
        (cd "$HOME"; python2 -c 'from kcollections import Kset, Kdict_int, Kcounter');
      else
        echo "testing python 3";
        (cd "$HOME"; python3 -c 'from kcollections import Kset, Kdict_int, Kcounter');
      fi
    fi
deploy:
  skip_cleanup: true
  provider: script
  script: bash travis/deploy.sh $TWINEPASS
  on:
    branch: master
    tags: true
env:
  global:
    secure: 
